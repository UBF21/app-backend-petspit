<section style="background-color: rgb(255, 255, 255);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card shadow" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block" *ngIf="!showRegistration">
                            <img src="./assets/img/perro-login-extra-grande.jpg" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;min-height: 100%;border-radius: 8px 12px 15px 10px;
                                -moz-border-radius: 8px 12px 15px 10px;
                                -webkit-border-radius: 8px 12px 15px 10px;
                                border: 0px solid #000000;" />
                        </div>
                        <div *ngIf="!showRegistration" class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="d-flex justify-content-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-3">Inicio de Sesión</span>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17">Usuario</label>
                                        <input type="text" placeholder="example21" autocomplete="off"
                                            id="form2Example17" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27">Conraseña</label>
                                        <input type="password" placeholder="*****" autocomplete="off"
                                            id="form2Example27" class="form-control form-control-lg" />
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-hover btn-lg btn-block" type="button">
                                            Login
                                        </button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">No tienes una cuenta?
                                        <a (click)="showRegistrationForm()" class="nav-item-link">Registrarse</a>
                                    </p>
                                </form>

                            </div>
                        </div>
                        <div *ngIf="showRegistration" class="col-md-12 col-lg-12 col-sm-12 col-12">


                            <div class="card-body container mt-0 mb-0 p-4 text-black">

                                <form class="row justify-content-center">

                                    <div class="d-flex justify-content-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-3">Registrarse</span>
                                    </div>

                                    <div class="col-lg-10 mb-5 mt-2 text-center">

                                        <div class="position-relative">
                                            <img src="https://ajisenramenpanama.com/wp-content/uploads/2020/07/user_icon.png"
                                                width="80" alt="" id="imagen">
                                   
                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                class="icon icon-tabler  position-absolute bottom-0 end-50 me-2  icon-tabler-circle-plus"
                                                width="30" height="30" viewBox="0 0 24 24" stroke-width="2"
                                                style="color:#5c2c14;"
                                                stroke="currentColor" fill="none" stroke-linecap="round"
                                                stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                <circle cx="12" cy="12" r="9" />
                                                <line x1="9" y1="12" x2="15" y2="12" />
                                                <line x1="12" y1="9" x2="12" y2="15" />
                                            </svg>
                                        </div>
                                        <input type="hidden" autocomplete="off" id="imagen" class="form-control" />


                                    </div>

                                    <div class="col-lg-5 mb-3">
                                        <label class="form-label" for="nombre">Nombre</label>
                                        <input type="text" placeholder="nombre" autocomplete="off" id="nombre"
                                            class="form-control" />
                                    </div>

                                    <div class="col-lg-5  mb-3">
                                        <label class="form-label" for="apellido">Apellido</label>
                                        <input type="text" placeholder="apellido" autocomplete="off" id="apellido"
                                            class="form-control" />
                                    </div>

                                    <div class="col-lg-10  mb-3">
                                        <label class="form-label" for="usuario">Usuario</label>
                                        <input type="text" placeholder="example" autocomplete="off" id="Usuario"
                                            class="form-control" />
                                    </div>

                                    <div class="col-lg-10  mb-3">
                                        <label class="form-label" for="password">Conraseña</label>
                                        <input type="password" placeholder="*****" autocomplete="off" id="password"
                                            class="form-control" />
                                    </div>


                                    <div class="col-lg-5  mb-3">
                                        <label class="form-label" for="dni">Dni</label>
                                        <input type="text" placeholder="xxxxxxxx" autocomplete="off" id="dni"
                                            class="form-control" />
                                    </div>

                                    <div class="col-lg-5  mb-3">
                                        <label class="form-label" for="telefono">Teléfono</label>
                                        <input type="text" placeholder="999-999-999" autocomplete="off" id="telefono"
                                            class="form-control" />
                                    </div>

                                    <div class="col-lg-10 mb-3">
                                        <label class="form-label" for="direccion">Dirección</label>
                                        <textarea class="form-control" id="direccion" rows="3"></textarea>
                                    </div>

                                    <div class="pt-1 mb-3 col-lg-10">
                                        <button class="btn btn-hover btn-lg btn-block" type="button">
                                            Login
                                        </button>
                                    </div>

                                    <div class="col-lg-10">
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Ya estás registrado?
                                            <a (click)="showRegistrationForm()" class="nav-item-link">Iniciar Sesion</a>
                                        </p>
                                    </div>
                                </form>


                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
