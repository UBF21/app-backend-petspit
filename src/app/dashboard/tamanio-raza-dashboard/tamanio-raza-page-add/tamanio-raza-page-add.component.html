<div class="container">
    <div class="margin-y">


        <form (ngSubmit)="submitTamanioRaza()" class="row g-3 justify-content-center" [formGroup]="formAddTamanioRaza">
            <div class="col-7">
                <h2 class="fw-bold mb-2 mt-3">Formulario de Tamaño de Raza</h2>
            </div>
            <div class="col-7">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" name="descripcion" id="descripcion" autocomplete="off"
                        formControlName="descripcion" placeholder="example">
                    <label for="descripcion">Descripción</label>
                </div>

                <div class="mt-1"
                    *ngIf="formAddTamanioRaza.get('descripcion')?.invalid && (formAddTamanioRaza.get('descripcion')?.dirty || formAddTamanioRaza.get('descripcion')?.touched)">
                    <p *ngIf="formAddTamanioRaza.get('descripcion')?.hasError('required')" class="p-1 fw-bold"
                        style="color: rgb(121, 36, 36);">Descripción requerido.
                    </p>
                    <p *ngIf="formAddTamanioRaza.get('descripcion')?.hasError('maxlength')" class="p-1 fw-bold"
                        style="color: rgb(121, 36, 36);">
                        La Descripción solo
                        admite
                        máximo 255 caracteres.
                    </p>
                </div>
            </div>
            <div class="col-7">

                <div class="form-floating  mb-2">
                    <select class="form-select" name="animal" formControlName="estado" id="estado">
                        <option selected value="">Seleccionar</option>
                        <option value="A">Activo</option>
                        <option value="I">Inactivo</option>
                    </select>
                    <label for="estado">Estado</label>
                </div>

                <div class="mt-1"
                    *ngIf="formAddTamanioRaza.get('estado')?.invalid && (formAddTamanioRaza.get('estado')?.dirty || formAddTamanioRaza.get('estado')?.touched)">
                    <p *ngIf="formAddTamanioRaza.get('estado')?.hasError('required')" class="p-1 fw-bold"
                        style="color: rgb(121, 36, 36);">Seleccione un Estado.
                    </p>
                </div>
            </div>

            <div class="col-7">

                <div class="form-floating  mb-2">
                    <select class="form-select" name="animal" formControlName="animal" id="animal">
                        <option selected value="">Seleccionar</option>
                        <option [value]="animal.idAnimal" *ngFor="let animal of animales">{{animal.claseAnimal}}
                        </option>
                    </select>
                    <label for="estado">Animal</label>
                </div>


                <div class="mt-1"
                    *ngIf="formAddTamanioRaza.get('animal')?.invalid && (formAddTamanioRaza.get('animal')?.dirty || formAddTamanioRaza.get('animal')?.touched)">
                    <p *ngIf="formAddTamanioRaza.get('animal')?.hasError('required')" class="p-1 fw-bold"
                        style="color: rgb(121, 36, 36);">Seleccione un Animal.
                    </p>
                </div>
            </div>
            <div class="col-7 mt-4">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <button type="submit" [disabled]="formAddTamanioRaza.invalid"
                            class="btn w-100 btn-custom btn-hover">Agregar</button>
                    </div>
                    <div class="col-12 col-lg-6">
                        <a routerLink="/dashboard/tamanio-raza/"
                            class="btn w-100 mt-2 mt-sm-2 mt-md-2 mt-lg-0 btn-list ms-lg-0">Tamaños de raza</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
