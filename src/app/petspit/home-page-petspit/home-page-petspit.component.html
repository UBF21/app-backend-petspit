<div class="container-fluid color-third">
    <app-nav-bar-petspit></app-nav-bar-petspit>
    <app-navs-petspit></app-navs-petspit>
</div>

<div class="container-fluid p-0">

    <div class="margin-y color-secondary" style="min-height: 40vh;">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-4 mt-5">
                    <h1 class="fw-bold text-white ms-4 mt-5" style="font-size: 3rem;">Bienvenido a Petspit</h1>
                    <p class="mt-4 mb-4 text-white fst-italic  ms-4">"Portal de venta de accesorios de mascotas (Perros y Gatos)"</p>
                    <a (click)="routerOfAllProducts()" class="btn btn-filter ms-4">ver Productos</a>
                </div>
            </div>
        </div>
    </div>

    <div class="margin-y">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="/./assets/img/banner-1-petspit.jpg" class="d-block w-100" alt="banner-1">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="/./assets/img/banner-2-petspit.jpg" class="d-block w-100" alt="banner-2">
                </div>
                <div class="carousel-item">
                    <img src="/./assets/img/banner-3-petspit.jpg" class="d-block w-100" alt="banner-2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


     
    
    <div class="margin-y">
        <h2 class="text-center mb-3 fw-bold">Marcas</h2>
        <div *ngIf="loadingMarca" class="d-flex vh-100 justify-content-center align-items-center" >
            <div class="flipping-home-marca"></div>
        </div>
        <div class="container" *ngIf="!loadingMarca">
            <div class="row g-3">
                <div class="col-lg-4 col-6" *ngFor="let viewMarca of viewMarcas">
                    <div class="card shadow">
                        <img [src]="viewMarca.pathName" class="card-img-top" height="300" [alt]="viewMarca.name">
                        <div class="card-body">
                            <h5 class="card-title fs-3">{{ viewMarca.marca.descripcion }}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<app-footer-petspit></app-footer-petspit>
